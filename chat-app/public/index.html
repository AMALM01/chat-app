<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temporary Chat App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>

</head>
<body>

<div id="login" class="d-flex align-items-center justify-content-center vh-100" 
     style="background:#f5f8fc; padding:20px;">

  <div class="card shadow-lg border-0" 
       style="width:100%; max-width:420px; border-radius:20px;">
    
    <div class="card-body text-center p-5">

      <!-- Title -->
      <h2 class="fw-bold mb-5" style="color:#007bff; font-size:2rem; margin-left: 20%;">Join a Room</h2>

      <!-- Inputs -->
      <div class="form-group mb-4">
        <input id="room" 
               type="text" 
               class="form-control text-center" 
               placeholder="Room password / ID" 
               autocomplete="off"
             style="border-radius:12px; border:1px solid #e0e6ed; padding:10px; background:#f9fbfd; font-size:1rem; margin-top: 10px; margin-left: 10px; width: 90%;">
      </div>

      <div class="form-group mb-4">
        <input id="roomName" 
               type="text" 
               class="form-control text-center" 
               placeholder="Room name (e.g. Family Chat)" 
               autocomplete="off"
               style="border-radius:12px; border:1px solid #e0e6ed; padding:10px; background:#f9fbfd; font-size:1rem; margin-top: 10px; margin-left: 10px; width: 90%;">
      </div>

      <div class="form-group mb-5">
        <input id="username" 
               type="text" 
               class="form-control text-center" 
               placeholder="Display name" 
               autocomplete="off"
               style="border-radius:12px; border:1px solid #e0e6ed; padding:10px; background:#f9fbfd; font-size:1rem; margin-top: 10px; margin-left: 10px; width: 90%;">
      </div>

      <!-- Button -->
      <button id="joinBtn" 
              class="btn fw-semibold" 
              style="width:100%; border-radius:50px; background:#007bff6a; color:rgb(4, 0, 255); padding:10px 0; margin-top: 20px; font-size:1rem; box-shadow:0 6px 15px rgba(0,123,255,0.4); border: none;">
        Join
      </button>

    </div>
  </div>
</div>



  <div id="chat" class="d-flex flex-column mx-auto my-3 border rounded shadow bg-white" style="max-width: 400px; height: 600px;">
  
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center bg-primary text-white p-3 rounded-top">
    <span id="roomTitle" class="fw-bold" style="color: #2f8cf0; font-size: 10px; ">Room Name</span>
    <span id="status" class="small">Not connected</span>
    <br>
  </header>
  
  <!-- Messages -->
  <main id="messages" class="flex-grow-1 overflow-auto p-3 d-flex flex-column gap-2">
    <!-- Example message -->
    <div class="p-2 bg-light rounded" style="max-width: 75%;">Hello,</div>
  </main>
  
  <!-- Footer -->
  <footer class="d-flex align-items-center gap-2 p-2 border-top">
    <button id="emojiBtn" class="btn btn-outline-secondary rounded-circle">ðŸ˜Š</button>
    <input id="msg" type="text" class="form-control rounded-pill" placeholder="Type a message..." autocomplete="off">
    <button id="sendBtn" class="btn" style="
  background-color: #2b7efa9e; 
  color: #fff; 
  border: 1px solid #0d6efd; 
  padding: 0.375rem 0.75rem; 
  font-size: 1rem; 
  font-weight: 400; 
  line-height: 1.5; 
  border-radius: 0.375rem; 
  cursor: pointer; 
  transition: background-color 0.15s ease, box-shadow 0.15s ease;
" 
onmouseover="this.style.backgroundColor='#0b5ed7';" 
onmouseout="this.style.backgroundColor='#0d6efd';">Send</button>
  </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div style="position: fixed; bottom: 30px; width: 100%; text-align: center; font-size: 1rem; color: #888; z-index: 999;">
  Developed by Amal from ICODE
</div>

  <script src="client.js"></script>
</body>
<script type="module">
  import { EmojiButton } from 'https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js';
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
